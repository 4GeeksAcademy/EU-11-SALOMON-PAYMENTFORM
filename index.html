    <title>Payment form example</title>

</head>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Payment form example</h5>
                    <div class="card-body">
                        <div class="p-3 mb-2 bg-danger bg-opacity-25 text-danger text-body-emphasis">Some fields are missing                    
                        </div>
                            <form action="POST">
                            <form class="row g-3 needs-validation">
                                <div class="row g-3 d-flex">
                                    <div class="col-sm-7"> Card #
                                      <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="Card#">
                                    </div>
                                    <div class="col-sm"> CVC #
                                      <input type="text" class="form-control" placeholder="0000" aria-label="CVC#">
                                    </div>
                                    <div class="col-sm">Amount
                                      <label for="validationCustomUsername" class="form-label"></label>
                                      <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">$</span>
                                        <input type="text" class="form-control" placeholder="0000" aria-label="CVC#">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row d-flex">
                                    <div class="col">First Name
                                      <input type="text" class="form-control" placeholder="" aria-label="First name">
                                    </div>
                                    <div class="col">Last Name
                                      <input type="text" class="form-control" placeholder="" aria-label="Last name">
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <div class="col-sm-6">City
                                      <input type="text" class="form-control" placeholder="" aria-label="City">
                                    </div>
                                    <div class="col-sm">State
                                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                        <select class="form-select" id="autoSizingSelect">
                                          <option selected>Select a state</option>
                                          <option value="1">California</option>
                                          <option value="2">Florida</option>
                                          <option value="3">Montana</option>
                                        </select>
                                    </div>
                                    <div class="col-sm">Postal Code
                                      <input type="text" class="form-control" placeholder="" aria-label="Postal Code">
                                    </div>
                                </div>

                               
                                    <div class="row d-flex">
                                    <div class="col-sm"> We accept:</div>

                                              </div>
                                    </label>
                                    </div>
                                        <div class="form-floating col-6">Message
                                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea5" style="height: 100px"></textarea>
                                                <p class="fw-lighter text-start">Add any notes</p>
                                            </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="card-footer">
                                    <div class="d-grid d-md-flex justify-content-md-end">
                                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                                        <button class="btn btn-primary" type="button"  type="submit">
                                        Send</button>                                                    
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
